 <!DOCTYPE html>
 <html>
   <head>
    <title>BlocWork</title>
    <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body id="body">
   	<header >
   		<div id="hiddenTools" style="text-align: center;line-height: 80px;" onclick="addWindow(this)">
   			<strong id="toolsHead" ><i>Tools</i></strong>
   		</div>
   		<div id="options">
	   		<div id="buttons">
	   			<input type="image" src="https://png.icons8.com/ios/40/B7BCC7/play-filled.png" checked/>

	   			<input type="image" src="https://png.icons8.com/ios/40/B7BCC7/stop-filled.png" checked/>

	   			<input type="image" src="https://png.icons8.com/windows/40/B7BCC7/bug.png" checked/>
    			
	   			<input type="image" src="https://png.icons8.com/ios/40/B7BCC7/save-as.png" checked/>
    			
	   			<input type="image" src="https://png.icons8.com/dotty/40/B7BCC7/add-file.png" onclick="" checked/>
   			</div>
   		</div>
   		<div id="hiddenInformationMenu" style="text-align: center;line-height: 80px;" onclick="addWindow(this)">
   			<strong id="informationHead"><i>Information</i></strong>
   		</div>
   	</header>
   	<main id="Main">
	    <div id="menu">
	     	<table id="td1" >	
	     		<tbody id="selection">
		     		<tr>
		     			<td id="Oval">
		     				<img src="https://png.icons8.com/ios-glyphs/90/2a3c3c/circled.png" width="90" height="90" draggable="true" id="oval">
		     			</td>
		     		</tr>
		     		<tr>
		     			<td >
		     				<img src="https://png.icons8.com/small/80/2a3c3c/rectangle-stroked.png" width="75" height="90" draggable="true" id="prm">
		     			</td>
		     		</tr>
		     		<tr>
		     			<td>
		     				<img src="https://png.icons8.com/windows/100/2a3c3c/rhombus.png" width="90" height="90" draggable="true" id="romb">
		     			</td>
		     		</tr>
		     		<tr>
		     			<td>
		     				<img src="https://png.icons8.com/small/80/2a3c3c/rectangle-stroked.png" width="90" height="90" draggable="true" id="parl">
		     			</td>
		     		</tr>
		     		<tr>	
		     			<td>
		     				<img src="https://png.icons8.com/ios/100/2a3c3c/exit.png" width="80" height="80" draggable="true" id="end">
		     			</td>
		     		</tr>
		     	</tbody>
	     	</table>
     	</div>
     	<div id="InformationMenu">
	    	<div id="init">
	    		<input width="100%" type="text" name="инициализацияБлока" id="initBox" placeholder="Мур?">
	    	</div>
	    	<hr  width="99%" size="4" color="#334D4D"align="center" style="opacity:0.7;"/>
	    	<div style="width: 90%;margin: 0% 5%; height: 100%;">
		    	<div id="var">
		    		<div id="addVar" style="height: 100%">
		    			<img src="https://png.icons8.com/ios/100/2a3c3c/plus.png" width="50" height="50" id="Plas" onclick="hiddenVarBox(this)">
		    			<input type="text" name="инициализацияПеременных" onblur="returnPlas()" placeholder="var [name] = [expr];" width="70%" id="initVarBox" onkeydown="if(event.keyCode==13){ getVal(this);} else {this.style.background='#DFE0E7';}">
		    		</div>
		    	</div>	
		    </div>
	    </div>
	    <div id="main" style=" overflow-x:scroll;overflow-y:auto;">
			<table id="workSpace"  cellspacing="0" >
			 	<tbody id="workSpaceBody" >
				 	<tr><td class="lv"></td><td class="lv" id="start"><img src="https://png.icons8.com/dotty/90/2a3c3c/ellipse-stroked.png" width="125" height="120"></td><td class="lv"></td></tr>
				 	<tr><td class="lv"></td><td class="droptarget"></td><td class="lv"></td></tr>
				 	<tr><td class="lv"></td><td class="lv"></td><td class="lv"></td></tr>
				 	<tr><td class="lv"></td><td class="lv"></td><td class="lv"></td></tr>
				 	<tr><td class="lv"></td><td class="lv"></td><td class="lv"></td></tr>
				</tbody>
			</table>
	    </div>     
    </main>
    <script src="Script.js"></script>
   </body>
 </html>
