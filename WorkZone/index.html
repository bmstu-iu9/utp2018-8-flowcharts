 <!DOCTYPE html>
 <html>
   <head>
     <title>BlocWork</title>
     <link rel="stylesheet" type="text/css" href="style.css">
     <script src="Script.js"></script>
   </head>
   <body>
   	<header >
   		<div id="hiddenTools" style="text-align: center;line-height: 80px;" onclick="addWindow(this)">
   			<strong id="toolsHead" ><i>Tools</i></strong>
   		</div>
   		<div id="options">
	   		<div id="buttons">
	   			<input type="image" src="https://png.icons8.com/ios/40/38A77E/play-filled.png" checked/>

	   			<input type="image" src="https://png.icons8.com/ios/40/38A77E/stop-filled.png" checked/>

	   			<input type="image" src="https://png.icons8.com/windows/40/38A77E/bug.png" checked/>
    			
	   			<input type="image" src="https://png.icons8.com/ios/40/38A77E/save-as.png" checked/>
    			
	   			<input type="image" src="https://png.icons8.com/dotty/40/43AF87/add-file.png" checked/>
   			</div>
   		</div>
   		<div id="hiddenInformationMenu" style="text-align: center;line-height: 80px;" onclick="addWindow(this)">
   			<strong id="informationHead"><i>Information</i></strong>
   		</div>
   	</header>
   	<main id="Main">
	    <div id="menu">
	     	<table id="td1" >	
	     		<tbody id="selection">
		     		<tr>
		     			<td id="Oval">
		     				<img src="pic/oval1.gif" width="110" height="110" draggable="true" id="oval">
		     			</td>
		     		</tr>
		     		<tr>
		     			<td >
		     				<img src="pic/pryamougolnik-2.gif" width="115" height="95" draggable="true" id="prm">
		     			</td>
		     		</tr>
		     		<tr>
		     			<td>
		     				<img src="pic/romb1.gif" width="135" height="115" draggable="true" id="romb">
		     			</td>
		     		</tr>
		     		<tr>
		     			<td>
		     				<img src="pic/parallelipiped.gif" width="125" height="95" draggable="true" id="parl">
		     			</td>
		     		</tr>
		     		<tr>
		     			<td>
		     				<img src="pic/addda45aba21ef9729a10a7067394321a86749ec_hq.jpg" width="125" height="95" draggable="true" id="end">
		     			</td>
		     		</tr>
		     	</tbody>
	     	</table>
     	</div>
	    <div id="main" style=" overflow-x:scroll;overflow-y:auto;">
			<table id="workSpace"  cellspacing="0" >
			 	<tbody id="workSpaceBody" >
				 	<tr><td class="lv"></td><td class="lv" id="start" onclick="getFocus(this)"><img src="pic/oval1.gif" width="155" height="130"></td><td class="lv"></td></tr>
				 	<tr><td class="lv"></td><td class="droptarget"></td><td class="lv"></td></tr>
				 	<tr><td class="lv"></td><td class="lv"></td><td class="lv"></td></tr>
				 	<tr><td class="lv"></td><td class="lv"></td><td class="lv"></td></tr>
				 	<tr><td class="lv"></td><td class="lv"></td><td class="lv"></td></tr>
				</tbody>
			</table>
	    </div>     
	    <div id="InformationMenu">
	    	
	    </div>
    </main>
   </body>
 </html>
