<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Проекты</title>
    <link rel="stylesheet" type="text/css" href="workspagestyle.css">
</head>
<body bgcolor="#F7F7F7">
<header>
    <div class="conteiner">
        <div><a href="#"><img src="img/logotype.png" alt="logo" class="headerlogotype"></a></div>
        <div class="bar">
            <button class="greenbottom" onclick="createNewProjectNote()">Новый прооект</button>
            <a href="/">
                <button class="bluebottom">Перейти в редактор</button>
            </a>
            <a href="/">
                <button class="exit" onclick="">Выйти</button>
            </a>
        </div>
    </div>
</header>
<div class="mainworkplace" id="mainworkplace">
    <h1 style="color: #5FA5FA">Все проекты</h1>
    <div class="row" id="projectplace">
        {projects}
        <div id="end_Of_ProjectList"></div>
    </div>
</div>
<script>
    var end_Of_ProjectList = null;

    function createNewProjectNote(){
        var newProject = document.createElement("div");
        newProject.className = "project";
        newProject.innerHTML = "HI AGAIN";
        end_Of_ProjectList = document.getElementById("end_Of_ProjectList");
        document.getElementById("projectplace").insertBefore(newProject, end_Of_ProjectList);
    }
</script>
</body>
</html>
