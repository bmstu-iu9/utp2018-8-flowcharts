<!DOCTYPE html>
<html>
  <head>
    <title>Редактор и интертрепатор блок-схем</title>
    <meta charset="utf8"/>
    <script src="MoveScript.js"></script>
    <link rel="stylesheet" href="Details.css">
  </head>
  <body>
    <!-- Selection sector -->
      <div style="float:left;">
        <table style="border:1px solid red; width: 250px; height: 600px;">
          <br><br><br>
          <tr>
            <td align=center bgcolor=cornsilk> 
              <img src="pic/Krug.jpg" width="150" height="100" draggable="true" id="krug">
            </td>
          </tr>
          <tr>
            <td align=center bgcolor=azure> 
              <img src="pic/KVD.jpg" width="150" height="100" draggable="true" id="kvd">
            </td>
          </tr>
          <tr>
            <td align=center bgcolor=lightblue> 
              <img src="pic/Romb.jpg" width="150" height="100" draggable="true" id="romb">
            </td>
          </tr>
        </table>
      </div>

      <!-- Workspace sector -->
      <div style="float:left;">
        <table style="border:1px solid blue; width: 800px; height:602px;">
          <br><br><br>
          <tr>
            <td align=center class="locked"> 1.1 </td>
            <td align=center bgcolor=cornsilk class="locked"> 1.2 </td>
            <td align=center class="locked"> 1.3 </td>
          </tr>
          <tr>
            <td align=center class="locked"> 2.1 </td>
            <td align=center bgcolor=azure class="dropzone"> </td>
            <td align=center class="locked"> 2.3 </td>
          </tr>
          <tr>
            <td align=center class="locked"> 3.1 </td>
            <td align=center bgcolor=azure class="locked"> 3.2 </td>
            <td align=center class="locked"> 3.3 </td>
          </tr>
        </table>
      </div>

      <!-- Entering sector -->
      <table style="border:1px solid blue; width: 250px; height:600px">
        <br><br><br>
        <tr>
          <td style="border:1px solid black; text-align:center; background-color:#FFF8DC; height:60px"> <STRONG>Под ввод </STRONG> </td>
        </tr>
        <td style="border:1px solid black;" align=center bgcolor=cornsilk> переменные </td>
      </table>

  </body>
</html>
