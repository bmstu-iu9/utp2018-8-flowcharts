<!DOCTYPE html>
<html>
  <head>
    <title>Редактор и интертрепатор блок-схем</title>
    <meta charset="utf8"/>
    <script src="MoveScript.js"></script>
    <link rel="stylesheet" href="Details.css">
  </head>
  <body>
    <!-- Selection sector -->
      <div style="float:left;">
        <table style="border:1px solid red; width: 250px;">
          <br><br><br>
          <tr>
            <td align=center bgcolor=cornsilk height=150px> 
              <img src="pic/Krug.jpg" width="150" height="100" draggable="true" id="oval">
            </td>
          </tr>
          <tr>
            <td align=center bgcolor=azure height=150px> 
              <img src="pic/KVD.jpg" width="150" height="100" draggable="true" id="sad">
            </td>
          </tr>
          <tr>
            <td align=center bgcolor=lightblue height=150px> 
              <img src="pic/Romb.jpg" width="150" height="100" draggable="true" id="sad">
            </td>
          </tr>
        </table>
      </div>

      <!-- Workspace sector -->
      <div style="float:left;">
        <table style="border:1px solid blue; width: 550px;">
          <br><br><br>
          <tr>
            <td align=center> 1.1 </td>
            <td align=center bgcolor=cornsilk height=150px> 1.2 </td>
            <td align=center> 1.3 </td>
          </tr>
          <tr>
            <td align=center> 2.1 </td>
            <td align=center bgcolor=azure height=150px class="dropzone"> </td>
            <td align=center> 2.3 </td>
          </tr>
          <tr>
            <td align=center> 3.1 </td>
            <td align=center bgcolor=azure height=150px> 3.2 </td>
            <td align=center> 3.3 </td>
          </tr>
        </table>
      </div>

      <!-- Entering sector -->
      <table style="border:1px solid blue; width: 250px;">
        <br><br><br>
        <tr>
          <td align=center bgcolor=cornsilk height=40px> <STRONG>Под ввод </STRONG> </td>
        </tr>
        <td align=center bgcolor=cornsilk height=414px> переменные </td>
      </table>

  </body>
</html>
